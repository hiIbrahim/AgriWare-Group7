<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('image.png') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: black;
            background: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 32px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            font-size: 18px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }
        .input-group label {
            font-weight: bold;
        }
        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: 90%;
        }
        button {
            background-color: #218838;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #1e7e34;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 16px;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px; /* Increased padding for better height */
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
        }
        th {
            background-color: #f8f9fa;
            font-size: 18px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
            height: 100%; /* Ensure full height */
            align-items: center; /* Vertically center buttons */
        }
        .action-buttons button {
            font-size: 14px;
            padding: 8px 12px; /* Increased padding */
            height: 36px; /* Fixed height */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .remove {
            background-color: #dc3545;
        }
        .remove:hover {
            background-color: #c82333;
        }
        td[data-quantity="0"] {
            background-color: #fff3cd !important;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: -5px;
            display: none;
        }
        .product-name {
            font-weight: bold;
            padding: 8px;
        }
        .date-display {
            padding: 8px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Manage Inventory</h1>
    <div class="container">
        <div class="input-group">
            <label for="itemName">Product Name:</label>
            <input type="text" id="itemName" placeholder="Enter Product Name (Max 25 characters)" required maxlength="25" autofocus>
            <div id="nameError" class="error-message">Product name already exists!</div>
            
            <label for="itemQuantity">Quantity:</label>
            <input type="number" id="itemQuantity" placeholder="Enter Quantity" value="0" min="0">
            
            <label for="manufactureDate">Manufacture Date:</label>
            <input type="date" id="manufactureDate">
            
            <label for="expiryDate">Expiry Date:</label>
            <input type="date" id="expiryDate">
            <div id="dateError" class="error-message">Expiry date must be after manufacture date!</div>
            
            <button onclick="addItem()">Add Item</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th style="width: 25%">Product Name</th>
                    <th style="width: 15%">Quantity</th>
                    <th style="width: 20%">Manufacture Date</th>
                    <th style="width: 20%">Expiry Date</th>
                    <th style="width: 20%">Actions</th>
                </tr>
            </thead>
            <tbody id="inventoryList"></tbody>
        </table>
    </div>
    
    <script>
        let inventory = [];

        // Load saved inventory
        window.onload = function() {
            const saved = localStorage.getItem('inventory');
            if (saved) {
                inventory = JSON.parse(saved);
                renderInventory();
            }
        };

        function saveInventory() {
            localStorage.setItem('inventory', JSON.stringify(inventory));
        }

        // Format date for display (YYYY-MM-DD â†’ MM/DD/YYYY or show '-')
        function formatDate(dateStr) {
            if (dateStr === '-' || !dateStr) return '-';
            const [year, month, day] = dateStr.split('-');
            return `${month}/${day}/${year}`;
        }

        function addItem() {
            let name = document.getElementById('itemName').value.trim();
            let quantity = parseInt(document.getElementById('itemQuantity').value);
            let manufactureDate = document.getElementById('manufactureDate').value || '-';
            let expiryDate = document.getElementById('expiryDate').value || '-';
            
            // Reset errors
            document.getElementById('nameError').style.display = 'none';
            document.getElementById('dateError').style.display = 'none';
            
            // Validation
            if (!name) {
                alert("Product name is required!");
                return;
            }
            
            if (inventory.some(item => item.name.toLowerCase() === name.toLowerCase())) {
                document.getElementById('nameError').style.display = 'block';
                return;
            }
            
            if (expiryDate !== '-' && manufactureDate !== '-' && expiryDate < manufactureDate) {
                document.getElementById('dateError').style.display = 'block';
                return;
            }
            
            if (quantity < 0) quantity = 0;
            
            // Add item
            let item = { 
                id: Date.now(), 
                name, 
                quantity, 
                manufactureDate, 
                expiryDate 
            };
            inventory.push(item);
            saveInventory();
            
            // Clear form
            document.getElementById('itemName').value = '';
            document.getElementById('itemQuantity').value = '0';
            document.getElementById('manufactureDate').value = '';
            document.getElementById('expiryDate').value = '';
            document.getElementById('itemName').focus();
            
            renderInventory();
        }

        function updateItem(id, field, value) {
            inventory = inventory.map(item => 
                item.id === id ? { ...item, [field]: value } : item
            );
            saveInventory();
            renderInventory();
        }

        function removeItem(id) {
            if (confirm("Are you sure you want to remove this item?")) {
                inventory = inventory.filter(item => item.id !== id);
                saveInventory();
                renderInventory();
            }
        }

        function increaseQuantity(id) {
            let item = inventory.find(i => i.id === id);
            if (item) {
                updateItem(id, 'quantity', item.quantity + 1);
            }
        }

        function decreaseQuantity(id) {
            let item = inventory.find(i => i.id === id);
            if (item && item.quantity > 0) {
                updateItem(id, 'quantity', item.quantity - 1);
            }
        }

        function renderInventory() {
            let list = document.getElementById('inventoryList');
            list.innerHTML = '';
            inventory.forEach(item => {
                let row = document.createElement('tr');
                row.innerHTML = `
                    <td><span class="product-name">${item.name}</span></td>
                    <td data-quantity="${item.quantity}"><input type="number" value="${item.quantity}" min="0" onchange="updateItem(${item.id}, 'quantity', parseInt(this.value) || 0)"></td>
                    <td><span class="date-display">${formatDate(item.manufactureDate)}</span></td>
                    <td><span class="date-display">${formatDate(item.expiryDate)}</span></td>
                    <td class="action-buttons">
                        <button onclick="increaseQuantity(${item.id})">+</button>
                        <button onclick="decreaseQuantity(${item.id})">-</button>
                        <button class="remove" onclick="removeItem(${item.id})">Remove</button>
                    </td>
                `;
                list.appendChild(row);
            });
        }
    </script>
</body>
</html>
