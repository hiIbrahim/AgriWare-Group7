<body>

    <div class="container">
        <h2>Staff Management - AgriWare</h2>

        <form id="staffForm">
            <input type="text" id="name" placeholder="Employee Name" required>
            <select id="role" required>
                <option value="" disabled selected>Select Role</option>
                <option value="Worker">Worker</option>
                <option value="Supervisor">Supervisor</option>
                <option value="Manager">Manager</option>
            </select>
            <input type="number" id="salary" placeholder="Monthly Salary ($)" min="0" required>
            <input type="file" id="photoUpload" class="photo-upload" accept="image/*">
            <label for="photoUpload" class="upload-label">Upload Photo</label>
            <button type="submit">Add Employee</button>
        </form>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by name, role or ID..." oninput="searchEmployees()">
        </div>

        <div style="max-height: 600px; overflow-y: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Photo</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Salary</th>
                        <th>Attendance</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="staffTable">
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <button onclick="prevPage()" id="prevBtn">Previous</button>
            <span class="page-info" id="pageInfo">Page 1 of 1</span>
            <button onclick="nextPage()" id="nextBtn">Next</button>
        </div>
    </div>

    <script>
    let employees = JSON.parse(localStorage.getItem("employees")) || [];
    let currentPage = 1;
    const rowsPerPage = 5;
    let selectedPhoto = null;
    const currentDate = new Date();
    const currentMonth = currentDate.getMonth();
    const currentYear = currentDate.getFullYear();

    if (employees.length === 0) {
        employees = [
            {
                id: 1,
                name: "John Doe",
                role: "Worker",
                salary: 1200,
                attendance: {
                    [currentYear]: {
                        [currentMonth]: Array(getDaysInMonth(currentYear, currentMonth)).fill('unmarked')
                    }
                },
                photo: 'https://randomuser.me/api/portraits/men/1.jpg'
            },
            {
                id: 2,
                name: "Jane Smith",
                role: "Supervisor",
                salary: 1800,
                attendance: {
                    [currentYear]: {
                        [currentMonth]: Array(getDaysInMonth(currentYear, currentMonth)).fill('unmarked')
                    }
                },
                photo: 'https://randomuser.me/api/portraits/women/1.jpg'
            },
            {
                id: 3,
                name: "Mike Johnson",
                role: "Manager",
                salary: 2500,
                attendance: {
                    [currentYear]: {
                        [currentMonth]: Array(getDaysInMonth(currentYear, currentMonth)).fill('unmarked')
                    }
                },
                photo: 'https://randomuser.me/api/portraits/men/2.jpg'
            }
        ];
        saveEmployees();
    }

    // Helper function to get days in month
    function getDaysInMonth(year, month) {
        return new Date(year, month + 1, 0).getDate();
    }

    // Handle photo upload
    document.getElementById('photoUpload').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                selectedPhoto = event.target.result;
            };
            reader.readAsDataURL(file);
        }
    });

    function generateId() {
        return employees.length > 0 ? Math.max(...employees.map(e => e.id)) + 1 : 1;
    }

    function renderTable() {
        const table = document.getElementById("staffTable");
        table.innerHTML = "";

        let start = (currentPage - 1) * rowsPerPage;
        let end = start + rowsPerPage;
        let paginatedItems = employees.slice(start, end);
        const totalPages = Math.ceil(employees.length / rowsPerPage);

        if (paginatedItems.length === 0 && currentPage > 1) {
            currentPage--;
            renderTable();
            return;
        }

        paginatedItems.forEach((emp, index) => {
            // Get current month attendance
            const year = currentYear;
            const month = currentMonth;
            const daysInMonth = getDaysInMonth(year, month);

            // Initialize attendance if not exists
            if (!emp.attendance) emp.attendance = {};
            if (!emp.attendance[year]) emp.attendance[year] = {};
            if (!emp.attendance[year][month]) {
                emp.attendance[year][month] = Array(daysInMonth).fill('unmarked');
            }

            const monthAttendance = emp.attendance[year][month];
            const presentDays = monthAttendance.filter(a => a === 'present').length;
            const absentDays = monthAttendance.filter(a => a === 'absent').length;
            const attendancePercentage = Math.round((presentDays / daysInMonth) * 100);

            let row = table.insertRow();
            row.innerHTML = `
                <td><img src="${emp.photo || 'https://via.placeholder.com/50'}" class="employee-photo" alt="${emp.name}"></td>
                <td>${emp.id}</td>
                <td>${emp.name}</td>
                <td>
                    <select onchange="updateEmployee(${start + index}, 'role', this.value)">
                        <option value="Worker" ${emp.role === "Worker" ? "selected" : ""}>Worker</option>
                        <option value="Supervisor" ${emp.role === "Supervisor" ? "selected" : ""}>Supervisor</option>
                        <option value="Manager" ${emp.role === "Manager" ? "selected" : ""}>Manager</option>
                    </select>
                </td>
                <td>
                    $<input type="number" class="salary-input" value="${emp.salary || 0}" min="0"
                           onchange="updateEmployee(${start + index}, 'salary', this.value)">
                </td>
                <td>
                    <div class="attendance-controls">
                        <div class="month-selector">
                            <span>${new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' })}</span>
                        </div>
                        <div>
                            <button class="btn-present" onclick="markAttendance(${start + index}, 'present')">Present</button>
                            <button class="btn-absent" onclick="markAttendance(${start + index}, 'absent')">Absent</button>
                        </div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${attendancePercentage}%">
                            ${attendancePercentage}%
                        </div>
                    </div>
                    <small>${presentDays} present / ${absentDays} absent / ${daysInMonth - presentDays - absentDays} unmarked</small>
                </td>
                <td>
                    <button class="btn-remove" onclick="removeEmployee(${start + index})">Remove</button>
                </td>
            `;
        });

        document.getElementById("pageInfo").textContent = `Page ${currentPage} of ${totalPages}`;
        document.getElementById("prevBtn").disabled = currentPage === 1;
        document.getElementById("nextBtn").disabled = currentPage === totalPages || totalPages === 0;
    }

    function addEmployee(event) {
        event.preventDefault();
        let name = document.getElementById("name").value.trim();
        let role = document.getElementById("role").value;
        let salary = parseFloat(document.getElementById("salary").value);

        if (name === "") {
            alert("Please enter a valid name.");
            return;
        }

        if (role === "" || role === "Select Role") {
            alert("Please select a valid role.");
            return;
        }

        if (isNaN(salary) || salary < 0) {
            alert("Please enter a valid salary.");
            return;
        }

        const daysInMonth = getDaysInMonth(currentYear, currentMonth);

        employees.push({
            id: generateId(),
            name,
            role,
            salary,
            attendance: {
                [currentYear]: {
                    [currentMonth]: Array(daysInMonth).fill('unmarked')
                }
            },
            photo: selectedPhoto || 'https://via.placeholder.com/50'
        });

        // Reset form
        document.getElementById("staffForm").reset();
        document.getElementById("role").value = "";
        selectedPhoto = null;
        saveEmployees();
        renderTable();
    }

    function removeEmployee(index) {
        if (confirm("Are you sure you want to remove this employee?")) {
            employees.splice(index, 1);
            saveEmployees();
            renderTable();
        }
    }

    function updateEmployee(index, field, value) {
        if (field === 'salary') {
            value = parseFloat(value);
            if (isNaN(value)) return;
        }
        employees[index][field] = value;
        saveEmployees();
    }

    function markAttendance(index, status) {
        const emp = employees[index];
        const year = currentYear;
        const month = currentMonth;

        // Find first unmarked day
        const dayIndex = emp.attendance[year][month].findIndex(a => a === 'unmarked');

        if (dayIndex !== -1) {
            emp.attendance[year][month][dayIndex] = status;
            saveEmployees();
            renderTable();
        } else {
            alert(`All days for ${new Date(year, month).toLocaleString('default', { month: 'long' })} have been marked.`);
        }
    }

    function searchEmployees() {
        const query = document.getElementById("searchInput").value.trim().toLowerCase();
        let allEmployees = JSON.parse(localStorage.getItem("employees")) || [];

        if (query) {
            employees = allEmployees.filter(emp =>
                emp.name.toLowerCase().includes(query) ||
                emp.role.toLowerCase().includes(query) ||
                emp.id.toString().includes(query)
            );
        } else {
            employees = [...allEmployees];
        }

        currentPage = 1;
        renderTable();
    }

    function nextPage() {
        const totalPages = Math.ceil(employees.length / rowsPerPage);
        if (currentPage < totalPages) {
            currentPage++;
            renderTable();
        }
    }

    function prevPage() {
        if (currentPage > 1) {
            currentPage--;
            renderTable();
        }
    }

    function saveEmployees() {
        localStorage.setItem("employees", JSON.stringify(employees));
    }

    document.getElementById("staffForm").addEventListener("submit", addEmployee);
    renderTable();
    </script>

</body>
