<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="addtocart.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .cart-header {
            text-align: center;
            padding: 20px;
            color: #333;
        }
        .cart-item {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        .cart-item:hover {
            transform: translateY(-5px);
        }
        .cart-item img {
            border-radius: 5px;
            max-height: 150px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .cart-item h5 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333;
        }
        .cart-item p {
            font-size: 1rem;
            color: #555;
        }
        .quantity {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .quantity button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.1rem;
            background-color: #89d61d;
            color: white;
            border: none;
        }
        .quantity input {
            width: 60px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #totalPrice {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        #purchaseBtn {
            background-color: #89d61d;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #purchaseBtn:hover {
            background-color: #76b816;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2 class="cart-header mb-4">Your Shopping Cart</h2>
        <div id="cartItems" class="row justify-content-center">
            <!-- Products will be dynamically inserted here -->
        </div>

        <!-- Total Price -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 text-center">
                <h4>Total: <span id="totalPrice">Rs. 0</span></h4>
                <button class="btn btn-success btn-lg mt-3" id="purchaseBtn">Proceed to Purchase</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script/addtocart.js"></script>
    <script src="script/invoice.js"></script>
</body>

</html>
