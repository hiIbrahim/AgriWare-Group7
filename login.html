<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #89d61d, #1abc9c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-container h2 {
            text-align: center;
            color: #89d61d;
            margin-bottom: 1.5rem;
        }
        .form-control:focus {
            border-color: #89d61d;
            box-shadow: 0 0 0 0.2rem rgba(137, 214, 29, 0.25);
        }
        .btn-login {
            background-color: #89d61d;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color: #74b417;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginPhone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="loginPhone" placeholder="Enter phone number" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-login w-100">Login</button>
        </form>
    </div>

    <div id="mainContent" style="display: none;">
        <!-- Main content goes here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/login.js"></script>
    <!-- <script src="login.js"></script> -->
</body>
</html>
