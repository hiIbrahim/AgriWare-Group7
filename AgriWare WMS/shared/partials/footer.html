<footer class="wms-footer mt-auto">
  <div class="container py-3">
    <div class="row align-items-center">
      <!-- Brand Column -->
      <div class="col-md-4 text-center text-md-start mb-3 mb-md-0">
        <a class="navbar-brand fw-bold" href="/" style="color:var(--primary);">
          <i class="fas fa-warehouse me-2"></i>AgriWare WMS
        </a>
        <div class="small mt-2" style="color:var(--text-secondary);">
          v<span id="footerVersion">1.0.0</span>
        </div>
      </div>

      <!-- Contact Column -->
      <div class="col-md-4 text-center mb-3 mb-md-0">
        <div class="footer-contact">
          <p class="mb-1" style="color:var(--text-secondary);"><i class="fas fa-phone me-2"></i>031 888 08 09</p>
          <p class="mb-0" style="color:var(--text-secondary);">
            <i class="fas fa-envelope me-2"></i>support@agriware.com
          </p>
        </div>
      </div>

      <!-- Social/Help Column -->
      <div class="col-md-4 text-center text-md-end">
        <div class="social-links mb-2">
          <a href="#" class="footer-social-link me-3" title="Facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="footer-social-link me-3" title="Telegram">
            <i class="fab fa-telegram-plane"></i>
          </a>
          <a href="#" class="footer-social-link" title="Help Center">
            <i class="fas fa-question-circle"></i>
          </a>
        </div>
        <div class="small" style="color:var(--text-secondary);">
          <span id="footerClock"></span>
        </div>
      </div>
    </div>

    <hr class="my-2" style="border-color:var(--card-border);" />

    <div class="text-center small" style="color:var(--text-secondary);">
      <span id="copyrightYear"></span> Â© AgriWare WMS |
      <a href="#" class="footer-link">Privacy Policy</a> |
      <a href="#" class="footer-link">Terms of Service</a>
    </div>
  </div>

  <script type="module">
    // Dynamic content
    document.addEventListener("DOMContentLoaded", () => {
      // Copyright year
      document.getElementById("copyrightYear").textContent =
        new Date().getFullYear();

      // System version
      document.getElementById("footerVersion").textContent =
        localStorage.getItem("wms_version") || "1.0.0";

      // Update clock every minute
      function updateClock() {
        const now = new Date();
        document.getElementById(
          "footerClock"
        ).textContent = `Local Time: ${now.toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        })}`;
      }
      updateClock();
      setInterval(updateClock, 60000);
    });
  </script>

  <style>
    .wms-footer {
      background: #181a20;
      border-top: 1px solid var(--card-border, #2a2a2a);
      color: var(--text-secondary, #adb5bd);
      font-size: 0.97rem;
      letter-spacing: 0.2px;
      width: 100%;
      text-align: center;
      box-shadow: 0 -2px 12px rgba(0,0,0,0.10);
    }
    .wms-footer .navbar-brand {
      color: var(--primary, #3a86ff) !important;
      font-size: 1.25rem;
      letter-spacing: -0.5px;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
    }
    .wms-footer .navbar-brand:hover {
      color: var(--accent, #ff5e7d) !important;
    }
    .wms-footer .footer-link {
      color: var(--primary, #3a86ff);
      text-decoration: none;
      margin: 0 0.2rem;
      transition: color 0.2s;
    }
    .wms-footer .footer-link:hover {
      color: var(--accent, #ff5e7d);
      text-decoration: underline;
    }
    .wms-footer .footer-contact i {
      width: 16px;
      text-align: center;
      color: var(--primary, #3a86ff);
      margin-right: 0.5rem;
    }
    .wms-footer .social-links .footer-social-link {
      color: var(--text-secondary, #adb5bd);
      font-size: 1.15rem;
      transition: color 0.2s, transform 0.2s;
      display: inline-block;
    }
    .wms-footer .social-links .footer-social-link:hover {
      color: var(--primary, #3a86ff);
      transform: translateY(-2px) scale(1.1);
    }
    .wms-footer hr {
      border-color: var(--card-border, #2a2a2a);
      opacity: 1;
    }
    @media (max-width: 768px) {
      .wms-footer .container {
        padding-left: 0.5rem;
        padding-right: 0.5rem;
      }
      .wms-footer .row > div {
        margin-bottom: 1rem;
      }
    }
  </style>
</footer>
