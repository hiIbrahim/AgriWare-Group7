<!-- Worker Profile Partial - Consistent, Professional, Dynamic -->
<div class="worker-profile-content">
  <!-- Worker Information Card -->
  <div class="card mb-4 border-primary shadow" style="border-radius:14px;">
    <div class="card-header bg-primary text-white" style="border-radius:14px 14px 0 0;">
      <h5 class="mb-0 d-flex align-items-center" style="font-weight:600;">
        <i class="fas fa-hard-hat me-2"></i>Worker Information
      </h5>
    </div>
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <p class="form-control-plaintext fw-semibold text-primary" id="firstName">-</p>
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <p class="form-control-plaintext fw-semibold text-primary" id="lastName">-</p>
        </div>
        <div class="col-md-6">
          <label class="form-label">Employee ID</label>
          <p class="form-control-plaintext" id="employeeId">-</p>
        </div>
        <div class="col-md-6">
          <label class="form-label">Position</label>
          <p class="form-control-plaintext" id="position">-</p>
        </div>
        <div class="col-md-6">
          <label class="form-label">Shift</label>
          <p class="form-control-plaintext" id="shift">-</p>
        </div>
        <div class="col-md-6">
          <label class="form-label">Supervisor</label>
          <p class="form-control-plaintext" id="supervisor">-</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Admin Edit Section -->
  <div id="adminEditSection" class="card border-danger shadow d-none" style="border-radius:14px;">
    <div class="card-header bg-danger text-white" style="border-radius:14px 14px 0 0;">
      <h5 class="mb-0 d-flex align-items-center" style="font-weight:600;">
        <i class="fas fa-user-cog me-2"></i>Admin Controls
      </h5>
    </div>
    <div class="card-body">
      <form id="workerAdminForm" class="needs-validation" novalidate autocomplete="off">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Position</label>
            <input
              type="text"
              class="form-control"
              id="editPosition"
              required
              minlength="3"
              maxlength="50"
              autocomplete="organization-title"
            />
            <div class="invalid-feedback">
              Position must be at least 3 characters
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Shift</label>
            <select class="form-select" id="editShift" required>
              <option value="">Select shift</option>
              <option value="Morning">Morning (8AM-4PM)</option>
              <option value="Afternoon">Afternoon (12PM-8PM)</option>
              <option value="Night">Night (8PM-4AM)</option>
            </select>
            <div class="invalid-feedback">Please select a shift</div>
          </div>
          <div class="col-12 mt-4">
            <button type="submit" class="btn btn-danger px-4" style="border-radius:50px; font-weight:600;">
              <i class="fas fa-save me-2"></i> Update Worker Details
            </button>
          </div>
        </div>
      </form>
      <div id="workerAdminLoading" class="loading-indicator text-center my-3 d-none">
        <div class="spinner-border text-danger"></div> Saving...
      </div>
    </div>
  </div>
</div>
