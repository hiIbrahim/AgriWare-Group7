<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AgriWare WMS</title>

<!-- Core CSS -->
<link href="../styles/core/nav.css" rel="stylesheet" />
<link href="../styles/core/cards.css" rel="stylesheet" />
<link href="../styles/core/footer.css" rel="stylesheet" />

<!-- Dynamic Role CSS -->
<link id="roleCss" rel="stylesheet" />

<!-- Bootstrap & FA -->
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

<script type="module">
  document.addEventListener("DOMContentLoaded", () => {
    const role = localStorage.getItem("wms_user")
      ? JSON.parse(localStorage.getItem("wms_user")).role
      : "public";
    document.getElementById(
      "roleCss"
    ).href = `/shared/styles/${role}/${role}.css`;
  });
</script>
