<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - AgriWare WMS</title>

    <!-- PWA Metadata -->
    <meta name="theme-color" content="#0f0f0f" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Bootstrap and Font Awesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!-- Cache Control -->
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <style>
      :root {
        --primary: #3a86ff;
        --primary-dark: #2667cc;
        --accent: #ff5e7d;
        --success: #06d6a0;
        --danger: #ef476f;
        --text-primary: #f8f9fa;
        --text-secondary: #adb5bd;
        --card-bg: #1a1a1a;
        --card-border: #2a2a2a;
        --bg-dark: #0f0f0f;
        --bg-darker: #080808;
        --light-bg: #181a20;
      }

      body {
        background: linear-gradient(135deg, var(--bg-dark) 0%, #232946 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        color: var(--text-primary);
      }

      .back-btn-container {
        position: absolute;
        top: 32px;
        left: 32px;
        z-index: 10;
      }
      @media (max-width: 576px) {
        .back-btn-container {
          top: 16px;
          left: 16px;
        }
      }
      .back-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: linear-gradient(90deg, var(--primary), var(--accent));
        color: #fff;
        border: none;
        border-radius: 50px;
        padding: 0.55rem 1.4rem;
        font-weight: 600;
        font-size: 1rem;
        box-shadow: 0 4px 18px rgba(44, 62, 80, 0.08);
        transition: background 0.2s, transform 0.2s;
        text-decoration: none;
      }
      .back-btn:hover {
        background: linear-gradient(90deg, var(--accent), var(--primary));
        color: #fff;
        transform: translateY(-2px) scale(1.03);
        text-decoration: none;
      }

      .login-container {
        width: 100%;
        max-width: 420px;
        padding: 2.5rem 2rem 2rem 2rem;
        background: var(--card-bg);
        border-radius: 18px;
        box-shadow: 0 10px 30px rgba(44, 120, 115, 0.1);
        position: relative;
        overflow: hidden;
        margin-top: 2.5rem;
      }

      .login-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 8px;
        background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .login-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 1rem;
        object-fit: contain;
        filter: drop-shadow(0 2px 8px rgba(58, 134, 255, 0.1));
      }

      .login-title {
        color: var(--primary);
        font-weight: 700;
        margin-bottom: 0.5rem;
        font-size: 1.5rem;
        letter-spacing: -0.5px;
      }

      .login-subtitle {
        color: var(--text-secondary);
        font-size: 1rem;
      }

      .form-control {
        padding: 0.75rem 1rem;
        border-radius: 8px;
        border: 1px solid var(--card-border);
        background: var(--bg-darker);
        color: var(--text-primary);
        transition: all 0.3s;
      }

      .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.13);
        background: var(--bg-dark);
        color: var(--text-primary);
      }

      .btn-login {
        background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
        border: none;
        padding: 0.75rem;
        font-weight: 600;
        border-radius: 50px;
        transition: all 0.3s;
        color: #fff;
        margin-top: 0.5rem;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(58, 134, 255, 0.18);
        background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
        color: #fff;
      }

      .login-footer {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.95rem;
        color: var(--text-secondary);
      }

      .login-footer a {
        color: var(--primary);
        font-weight: 500;
        text-decoration: none;
        transition: color 0.2s;
      }
      .login-footer a:hover {
        color: var(--accent);
        text-decoration: underline;
      }

      .loading-spinner {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 300px;
      }

      .spinner-text {
        margin-top: 1rem;
        color: var(--primary);
      }

      .shake {
        animation: shake 0.5s;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        20%,
        60% {
          transform: translateX(-5px);
        }
        40%,
        80% {
          transform: translateX(5px);
        }
      }

      .error-message {
        color: var(--danger);
        font-size: 0.85rem;
        margin-top: 0.25rem;
        display: none;
      }

      .password-toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #999;
      }

      .password-container {
        position: relative;
      }

      .alert-danger {
        background: #2a2a2a;
        color: #ef476f;
        border: 1px solid #ef476f;
      }

      .btn-outline-secondary {
        border-radius: 50px;
      }

      @media (max-width: 576px) {
        .login-container {
          border-radius: 0;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          margin-top: 0;
          padding: 2rem 0.5rem 1.5rem 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="back-btn-container">
      <a href="../index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
    </div>
    <div class="login-container">
      <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="spinner-text">Loading login system...</p>
      </div>

      <div id="loginForm" style="display: none">
        <div class="login-header">
          <img src="./logo.svg" alt="AgriWare Logo" class="login-logo" />
          <h2 class="login-title">Welcome Back</h2>
          <p class="login-subtitle">Sign in to your AgriWare WMS account</p>
        </div>

        <form id="authForm">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="loginEmail"
              placeholder="your@email.com"
              required
            />
            <div class="error-message" id="emailError">
              Please enter a valid email address
            </div>
          </div>

          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <div class="password-container">
              <input
                type="password"
                class="form-control"
                id="loginPassword"
                placeholder="••••••••"
                required
                minlength="8"
              />
              <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>
            <div class="error-message" id="passwordError">
              Password must be at least 8 characters
            </div>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>

          <button type="submit" class="btn btn-login btn-primary w-100 mb-3">
            <i class="fas fa-sign-in-alt me-2"></i> Sign In
          </button>

          <div class="login-footer">
            <a href="#" id="forgotPassword">Forgot password?</a> |
            <a href="#" id="needHelp">Need help?</a>
          </div>
        </form>
      </div>

      <div id="errorDisplay" style="display: none">
        <div class="alert alert-danger">
          <h4><i class="fas fa-exclamation-triangle me-2"></i>System Error</h4>
          <p id="errorText" class="mb-3">Failed to load login system</p>
          <div class="d-grid gap-2">
            <button onclick="window.location.reload()" class="btn btn-primary">
              <i class="fas fa-sync-alt me-2"></i>Reload Page
            </button>
            <button
              onclick="location.href='../index.html'"
              class="btn btn-outline-secondary"
            >
              <i class="fas fa-home me-2"></i>Return Home
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Load Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Login Script -->
    <script type="module">
      import {
        initLogin,
        checkLogoutStatus,
      } from "../shared/scripts/auth/login.js";
      import { redirectBasedOnRole } from "../shared/scripts/auth/roledirect.js";
      import { showNotification } from "../shared/scripts/ui/notification.js";
      import { checkSession } from "../shared/scripts/auth/session.js";

      document.addEventListener("DOMContentLoaded", async () => {
        const loadingSpinner = document.getElementById("loadingSpinner");
        const loginForm = document.getElementById("loginForm");
        const errorDisplay = document.getElementById("errorDisplay");

        try {
          // Clear any session expired flags from URL first
          const url = new URL(window.location.href);
          if (url.searchParams.has("session_expired")) {
            url.searchParams.delete("session_expired");
            window.history.replaceState({}, document.title, url);
            showNotification(
              "Your session has expired. Please login again.",
              "warning",
              { timeout: 5000 } // Added explicit timeout
            );
          }

          // Check for logout parameter
          checkLogoutStatus();

          // Check for existing session using checkSession directly
          try {
            const user = await checkSession();
            if (user) {
              console.log("Found valid session for:", user.email);
              await redirectBasedOnRole(user);
              return;
            }
          } catch (e) {
            console.log("Session validation error:", e.message);
            // Clear invalid session data
            localStorage.removeItem("wms_user");
            localStorage.removeItem("last_active");
          }

          // Show login form
          loadingSpinner.style.display = "none";
          loginForm.style.display = "block";

          // Initialize form interactions
          initFormControls();

          // Initialize login system
          initLogin();

          // Focus email field
          // Focus email field with timeout for better UX
          setTimeout(() => {
            document.getElementById("loginEmail").focus();
          }, 100);
          // Add debug button in development
          if (
            window.location.hostname === "127.0.0.1" ||
            window.location.hostname === "localhost"
          ) {
            const debugBtn = document.createElement("button");
            debugBtn.id = "debugBtn";
            debugBtn.className =
              "btn btn-sm btn-info position-fixed bottom-0 end-0 m-3";
            debugBtn.innerHTML = '<i class="fas fa-bug me-1"></i> Debug';
            document.body.appendChild(debugBtn);

            debugBtn.addEventListener("click", () => {
              console.log(
                "Current session data:",
                localStorage.getItem("wms_user")
              );
              console.log("Last active:", localStorage.getItem("last_active"));
              showNotification("Session data logged to console", "info");
            });
          }
        } catch (error) {
          console.error("Login initialization failed:", error);
          loadingSpinner.style.display = "none";
          errorDisplay.style.display = "block";
          document.getElementById("errorText").textContent =
            error.message || "Failed to load login system";

          if (error.message.includes("Forbidden")) {
            window.location.href = "../shared/403.html";
            return;
          }
        }
      });

      function initFormControls() {
        // Password toggle
        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("loginPassword");

        togglePassword.addEventListener("click", () => {
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);
          togglePassword.classList.toggle("fa-eye");
          togglePassword.classList.toggle("fa-eye-slash");
        });

        // Form validation
        const form = document.getElementById("authForm");
        const emailInput = document.getElementById("loginEmail");
        const emailError = document.getElementById("emailError");
        const passwordError = document.getElementById("passwordError");

        emailInput.addEventListener("input", () => {
          if (emailInput.validity.valid) {
            emailError.style.display = "none";
          }
        });

        passwordInput.addEventListener("input", () => {
          if (passwordInput.validity.valid) {
            passwordError.style.display = "none";
          }
        });

        form.addEventListener("submit", (e) => {
          e.preventDefault();

          let isValid = true;

          if (!emailInput.validity.valid) {
            emailError.style.display = "block";
            emailInput.classList.add("is-invalid");
            isValid = false;
          }

          if (!passwordInput.validity.valid) {
            passwordError.style.display = "block";
            passwordInput.classList.add("is-invalid");
            isValid = false;
          }

          if (!isValid) {
            form.classList.add("shake");
            setTimeout(() => form.classList.remove("shake"), 500);
          }

          return isValid;
        });
      }

      // Global error handler
      window.addEventListener("error", (event) => {
        console.error("Global error:", event.error);
        const errorDisplay = document.getElementById("errorDisplay");
        if (errorDisplay) {
          document.getElementById("loadingSpinner").style.display = "none";
          document.getElementById("loginForm").style.display = "none";
          errorDisplay.style.display = "block";
          document.getElementById("errorText").textContent =
            "An unexpected error occurred. Please refresh the page.";
        }
      });
    </script>
  </body>
</html>
